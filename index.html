<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>

  <my-card 
  name="Normal Bryan" 
  height="6'4"
  weight="220 lbs">
    <p slot="description">Normal Bryan :)</p>
  </my-card>

  <my-card 
  name="The Biggest Bryan" 
  height="7'11" 
  weight="325 lbs"
  img="https://drupal.psu.edu/sites/default/files/styles/square-profile-portrait/public/headshot_0.jpg?itok=XWuUSEEP"
  description="A really big Bryan">
    <p slot="description">A <em>really</em> big Bryan</p>
  </my-card>

  <my-card
  name="The smallest Bryan"
  img="https://www.drupalcampatlanta.com/sites/default/files/styles/large/public/profile-images/headshot_0.jpg?itok=Q7dtTpSk"
  height="2'2"
  weight="35 lbs">
    <p slot="description">The <em>smallest</em> Bryan I've ever seen</p>
  </my-card>

  <my-card
  name="Scary Bryan"
  img="https://i.ytimg.com/vi/lcakpMnPNMM/hq2.jpg?sqp=-oaymwEYCNYCEOgCSFryq4qpAwoIARUAAIhC0AEB&rs=AOn4CLDRFWhyOMykg3HVSM7qkWUKemBo7Q"
  height="Tall"
  weight="Scary"
  scary>
    <p slot="description" color="white">I don't like this Bryan he <b>scares</b> me</p>
  </my-card>

  <my-card
  name="Nice Bryan"
  img="https://www.elmsln.org/sites/redesign/files/styles/square-profile-portrait/public/PXL_20220729_131000960.jpg?itok=odtQ6_Ao"
  height="Comfortable"
  weight="Comforting"
  fancy>
    <p slot="description">What a <b>kind, understanding</b> Bryan</p>
  </my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
